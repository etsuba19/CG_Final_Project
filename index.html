<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Solar System Simulator</h1>
            <div id="planet-info">
                <h2 id="planet-name">Click on a planet for information</h2>
                <p id="planet-details">Use mouse to rotate, scroll to zoom, and click planets to focus.</p>
            </div>
            <div id="controls">
                <button id="reset-camera">Reset Camera</button>
                <button id="toggle-orbits">Toggle Orbits</button>
                <div id="speed-control">
                    <label for="speed-slider">Simulation Speed:</label>
                    <input type="range" id="speed-slider" min="0.1" max="5" value="2" step="0.1">
                    <span id="speed-value">2x</span>
                </div>
            </div>
        </div>
        <div id="loading">Loading Solar System...</div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Main application script (ES6 module) -->
    <script type="module">
        import { SolarSystem } from './js/SolarSystem.js';
        
        // Initialize the solar system when the page loads
        window.addEventListener('load', () => {
            new SolarSystem();
        });
    </script>
</body>
</html>
